apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: your-dockerhub-username/order-service:latest # Replace with your Docker image
          ports:
            - containerPort: 5001
          env:
            - name: MONGO_URI
              value: "mongodb://mongo:27017/quickbite"

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 5001  # External Port
      targetPort: 5001  # Container Port
  type: ClusterIP  # Change to NodePort if you want external access
