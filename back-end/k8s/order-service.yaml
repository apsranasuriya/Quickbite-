apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: piyumir/order-service/order-service:latest # Replace with your Docker image
          ports:
            - containerPort: 5002

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 5002 # External Port
      targetPort: 5002 # Container Port
  type: ClusterIP  # Change to NodePort if you want external access
